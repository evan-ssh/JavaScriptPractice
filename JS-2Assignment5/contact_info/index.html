<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Information</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1>Contact Information</h1>
    <form action="confirm.html" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required title="Please enter your name.">
            <span></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <span></span>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
            <span></span>
        </div>
        <div>
            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip" pattern="^\d{5}$" title="Please enter a 5 digit Zip.">
            <span></span>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required title="DOB must be in the past.">
            <span></span>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script type="module" src="lib_dob.js"></script>
    <script type="module" src="lib_contact.js"></script>
    <script type="module" src="contact.js"></script>
</body>
</html>
