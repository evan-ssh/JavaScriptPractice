<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Calculator</title>
    <link rel="stylesheet" href="trips.css">
    
    <!-- Import map -->
    <script type="importmap">
    {
        "imports": {
            "trip": "./lib_trip.js",
            "trips": "./lib_trips.js",
            "validation": "./lib_validation.js"
        }
    }
    </script>
</head>
<body>
    <h1>Trip Calculator</h1>
    
    <div>
        <label for="destination">Destination:</label>
        <input type="text" id="destination">
    </div>
    
    <div>
        <label for="miles">Miles:</label>
        <input type="text" id="miles">
    </div>
    
    <div>
        <label for="gallons">Gallons:</label>
        <input type="text" id="gallons">
    </div>
    
    <div>
        <input type="button" id="add_trip" value="Add Trip">
    </div>
    
    <div>
        <label id="msg"></label>
    </div>
    
    <div>
        <label for="trip_list">Trip List:</label><br>
        <textarea id="trip_list" rows="10" cols="50" readonly></textarea>
    </div>
    
    <!-- Convert to module -->
    <script type="module" src="trips.js"></script>
</body>
</html>
