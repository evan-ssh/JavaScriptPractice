<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <main>
        <h1>Login to Site</h1>
        <form id="email_form" name="email_form" action="join.html" method="get">
            <label for="email_address1">Email Address:</label>
            <input type="text" id="email_address1" name="email_address1"><span id="emailspan">*</span><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><span id="passwordspan">*</span><br>

            <label for="robot">I am not a robot</label>
            <input type="checkbox" id="robot" name="robot" value="robot"><span id="robotspan">*</span><br>

            
            <input type="button" id="login" value="login" class="buttons">
			<br>
			<input type="reset" id="resetButton" value="reset" class="buttons">
        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const form = document.getElementById("email_form");
            const email = document.getElementById("email_address1");
            const emailspan = document.getElementById("emailspan");
            const password = document.getElementById("password");
            const passwordspan = document.getElementById("passwordspan"); 
            const robot = document.getElementById("robot");
            const robotspan = document.getElementById("robotspan");
            const login = document.getElementById("login");
            const reset = document.getElementById("resetButton");
            reset.addEventListener("click", function(){
                email.value = ''
                emailspan.textContent = '*'
                password.value = ''
                passwordspan.textContent = '*'
                robot.checked = false;
                robotspan.textContent = '*'
            });

            login.addEventListener("click", function(){
                let emailVal = email.value
                let passwordVal = password.value
                let checkVal = robot.value
                let valid = true

                if(emailVal.length === 0){
                    emailspan.textContent = `Invalid email`
                    emailspan.style.color = `red`
                    valid = false
                   
                }

                if(passwordVal.length === 0){
                    passwordspan.textContent = `Invalid Password`
                    valid = false
                }

                if(robot.checked === false){
                    robotspan.textContent = `Need to check box`
                    robotspan.style.color = `red`
                    valid = false
                    
                }

                if(valid){
                    form.submit()
                }
            })





        })
    </script>
</body>
</html>
