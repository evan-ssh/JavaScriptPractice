<!DOCTYPE html>
<html>

      font-family: Arial, sans-serif;

      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .image {
      text-align: center;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;

    </div>

    <div class="image">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">

        <li>Travelling</li>
      </ul>
    </div>
  </div>

</html>
